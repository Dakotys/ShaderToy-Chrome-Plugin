version: 2
jobs:

    # Build zipped extension
    build:
        docker:
            - image: ubuntu:16.04
        environment:
            - APP_ID: ohicbclhdmkhoabobgppffepcopomhgl
        steps:
            - checkout
            - run:
                  name: 'Install Dependencies'
                  command: |
                      apt-get update
                      apt-get -y install zip
                      apt-get install -y ca-certificates jq
            - run:
                  name: 'Zip'
                  command: |
                      mkdir build
                      zip -r ext.zip ./app
                      cat ./app/manifest.json | jq -r '.version' >> ./output/version.txt
#
            - persist_to_workspace:
                  root: /root/project
                  paths:
                      - output
                      
    # Publish build in Chrome store
    publish:
        docker:
            - image: cibuilds/chrome-extension:latest
        environment:
            - APP_ID: ohicbclhdmkhoabobgppffepcopomhgl
        steps:
            - attach_workspace:
                  at: /root/workspace
            - run:
                  name: 'Install Dependencies'
                  command: |
                      apk update
                      apk add curl jq
            - run:
                  name: 'Upload & Publish Extension to the Google Chrome Store'
                  command: |
                      if [ "${CIRCLE_BRANCH}" == "master" ]; then
                          ACCESS_TOKEN=$(curl "https://accounts.google.com/o/oauth2/token" -d "client_id=${CLIENT_ID}&client_secret=${CLIENT_SECRET}&refresh_token=${REFRESH_TOKEN}&grant_type=refresh_token&redirect_uri=urn:ietf:wg:oauth:2.0:oob" | jq -r .access_token)
                          curl -H "Authorization: Bearer ${ACCESS_TOKEN}" -H "x-goog-api-version: 2" -X PUT -T /root/workspace/output/ext.zip -v "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${APP_ID}"
                          curl -H "Authorization: Bearer ${ACCESS_TOKEN}" -H "x-goog-api-version: 2" -H "Content-Length: 0" -X POST -v "https://www.googleapis.com/chromewebstore/v1.1/items/${APP_ID}/publish"
                      fi
    
    # Release on GitHub
    release:
        docker:
            - image: cibuilds/github:0.12
        steps:
            - attach_workspace:
                  at: /root/workspace
            - run:
                  name: "Check Workspace"
                  command: |
                      if test -d /root/workspace; then
                          echo "Workspace attached!";
                      else
                          echo "Can't attach workspace"; exit 1
                      fi
#            - add_ssh_keys:
#                  fingerprints:
#                      - "xx"
            - run:
                  name: "Publish Release on GitHub"
                  command: |
                      ls /root/workspace/output
                      export VERSION=$(cat /root/workspace/output/version.txt)
                      ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME -replace $VERSION /root/workspace/output

workflows:
    version: 2
    commit-workflow:
        jobs:
            - build            
            - publish:
                  requires:
                      - build
            - release:
                  requires:
                      - build
